<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <picture>
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="Image of ladies in office using laptops"
          />
        </picture>
        <div class="hero__content">
          <h1 class="hero_title">Get insights that help your business grow.</h1>
          <p class="hero__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex__container">
            <ul>
              <li class="hero__stats">10k+ companies</li>
              <li class="hero__stats">314 templates</li>
              <li class="hero__stats">12m+ queries</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JackoWill</a>.
    </div>
  </body>
</html>
