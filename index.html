<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <article class="stats-card">
        <section class="stats-card__img-container">
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="Image of ladies in office using laptops"
            class="stats-card__img"
          />
        </section>

        <section class="stats-card__info">
          <h1 class="info-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="info-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>

        <section class="info__stats">
          <article class="stats">
            <h2 class="stats-value">10k+</h2>
            <p class="stats-description">companies</p>
          </article>
          <article class="stats">
            <h2 class="stats-value">314</h2>
            <p class="stats-description">templates</p>
          </article>
          <article class="stats">
            <h2 class="stats-value">12M+</h2>
            <p class="stats-description">queries</p>
          </article>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JackoWill</a>.
    </div>
  </body>
</html>
