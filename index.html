<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <picture class="hero__img-container">
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="Image of ladies in office using laptops"
            class="hero__img"
          />
        </picture>

        <div class="hero__content">
          <h1 class="hero_title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="hero__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex__container">
            <div class="flex__group">
              <p class="hero__stats">10k+</p>
              <span class="hero__stats-rel">companies</span>
            </div>
            <div class="flex__group">
              <p class="hero__stats">314</p>
              <span class="hero__stats-rel">templates</span>
            </div>
            <div class="flex__group">
              <p class="hero__stats">12M+</p>
              <span class="hero__stats-rel">queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JackoWill</a>.
    </div>
  </body>
</html>
